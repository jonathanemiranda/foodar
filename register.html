<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign Up for Foodar</title>
</head>
<body>
	<nav><img src="assets/img/logo.jpg"><span>Foodar</span>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="register.html">Register</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</nav>
	<div class="mainContainer">	
		<h1>Register</h1>
		<p>Please fill out the form below</p>
		<div class="formContainer">
			<form method="post" action="">
				<fieldset> <span>Details</span>
					<div>
						<input type="email" name="email" placeholder="Email" required="true">
						<input type="password" name="password" placeholder="Password" required="true">
					</div>
					<div>
						<input type="text" name="firstName" placeholder="First Name" required="true">
						<input type="text" name="lastName" placeholder="Last Name" required="true">
					</div>
						
						
				</fieldset>	
				<fieldset> <span>Address</span>
					<div>
						<input type="text" name="address" placeholder="Address" required="true">
						<input type="text" name="street" placeholder="Street" required="true">
					</div>
					<div>
						<input type="text" name="city" placeholder="City" required="true">
						<input type="text" name="zipCode" placeholder="Zip Code" required="true">
					</div>
					
				</fieldset>	
				<button type="submit">Register</button>
			</form>
		</div>
	</div>
	<footer>
		<div>
			<h3>Site Map</h3>
			<ul>
				<li>Home</li>
				<li>Register</li>
			</ul>
		</div>

	</footer>

</body>
</html>
